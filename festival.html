<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Festival de Sabores do Campo e da Cidade</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6ed;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4b2e16;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .imagem {
      border: 2px solid #d1a05a;
      border-radius: 10px;
      padding: 10px;
      width: 300px;
      background-color: #fff;
      text-align: center;
    }
    .imagem img {
      width: 100%;
      border-radius: 8px;
    }
    .imagem h2 {
      font-size: 18px;
      color: #76491e;
    }
    .imagem p {
      font-size: 14px;
      color: #5f4c3c;
    }
  </style>
</head>
<body>
  <h1>Festival de Sabores do Campo e da Cidade</h1>
  <div class="galeria">
    <div class="imagem">
      <img src="capa.jpg" alt="Capa do Festival">
      <h2>Capa do Projeto</h2>
      <p>Pessoas reunidas saboreando pratos do campo e da cidade.</p>
    </div>
    <div class="imagem">
      <img src="feira.jpg" alt="Feira de Sabores">
      <h2>Feira de Sabores</h2>
      <p>Barracas com comidas típicas rurais e urbanas.</p>
    </div>
    <!-- Você pode adicionar mais imagens assim -->
  </div>
</body>
</html>
